<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <nav>

          <a href="#" class="brand-logo center">Foodacation</a>

          </input-field>
                
          <button class="btn waves-effect waves-light" type="button" id="btnSubmit" name="action">Submit

      </div>

  </div>
